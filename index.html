<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <section>
        <h1>Rock Paper Scissors</h1>
    <div class="container">
        <p class="message">Choose Rock, Paper or Scissors</p>



        <div class="buttons">
            <button class="btn rock">Rock</button>
            <button class="btn paper">Paper</button>
            <button class="btn scissors">Scissors</button>
        </div>


    </div>
    <div class="score">
        <p class="score player"> You Score: <span class="p-count count">0</span></p>
        <p class="score computer"> Computer Score: <span class="c-count count">0</span></p>
    </div>

    
    <div class="btn again">
    <button class="reload">Reset</button>
    </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
